
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Management</title>
  </head>
  <body>
    <h1>Insert Employee</h1>
    <form method="POST" action="/addEmp" >
      <label>Enter the employee information:</label><br />
       <input
        type="text"
        name="SSN"
        placeholder="Enter the social security number"
        required
        size="50"
      /><br />

      <input
        type="text"
        name="firstName"
        placeholder="Enter the first name"
        required
        size="50"
      /><br />
      <input
        type="text"
        name="lastName"
        placeholder="Enter the last name"
        required
        size="50"
      /><br />
       <input
        type="text"
        name="sex"
        placeholder="Enter the sex"
        required
        size="50"
      /><br />
       <input
        type="text"
        name="depID"
        placeholder="Enter the ID of the Department the employee is working for"
        required
          size="50"
      /><br />
      <input type="submit" value="Add Employee" />
    </form>
      
    </form>

    <hr />
  </body>
</html>
